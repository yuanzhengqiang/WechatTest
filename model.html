<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<script src="http://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>
	<!--<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
	<script>!window.jQuery && document.write("<script src=\"jquery-3.0.0.min.js\">" + "<\/scrript>")</script>-->
	<style type="text/css">
		@media screen and (min-width: 320px) {
		    html {font-size: 14px;}
		}
		 
		@media screen and (min-width: 360px) {
		    html {font-size: 16px;}
		}
		 
		@media screen and (min-width: 400px) {
		    html {font-size: 18px;}
		}
		 
		@media screen and (min-width: 440px) {
		    html {font-size: 20px;}
		}
		 
		@media screen and (min-width: 480px) {
		    html {font-size: 24px;}
		}
		 
		@media screen and (min-width: 640px) {
		    html {font-size: 30px;}
		}
		.btnClick{
			width: 100%;
			height:100%;
			z-index: 1;
		}
		.model{
			width: 100%;
			height:100%;
			z-index: 99;
			position: absolute;
			position: fixed;
			top: 0px;
			left: 0px;
			opacity: 0.5;
			background-color: #333;
			display: none;
		}
		.box{
			width: 100vw;
			height:auto;
			z-index: 100;
			position: absolute;
			top: 20%;
			padding: 0px 30px;
			background-color: transparent;
			display: none;
		}
		/*.close{
			cursor: pointer;
		    z-index: 100;
		    width: 30px;
		    height: 30px;
		    margin: 0 auto;
		    border-radius: 15px;
		    background-color: #000;
		    color: #FFF;
		    display: block;
		}*/
		.close{
			cursor: pointer;
		    z-index: 100;
		    width: 30px;
		    height: 30px;
		    display: block;
		}
		.content {
			background-color: #FFF;
			width: 80vw;
			min-width: 200px;
			height: auto;
			min-height: 50vmin;
			border-radius: 15px;
			padding: 20px;
			font-size: 1rem;
		}
		.modelHeader{
			padding: 15px 20px;
			color: #FFF;
			font-size: 1.5rem;
		}
		.btn{
			width: 10vw;
		    height: 6vmin;
		    font-size: 1rem;
		}
		.whiteWire{
			width: 1px;
		    height: 150px;
		    background-color: #FFF;
		    margin-right: -15px;
		    z-index: 99;
		    display: block;
		    margin-left: 15px;
		}
		.closeModel{
			display: inline-block;
		    float: right;
		    margin-right: 20px;
		    overflow: auto;
		    height: 180px;
		    width: 30px;
		}
	</style>
</head>
<body>
	<div class="body">
		<div class="btnClick">
			<button class="btn">点击</button>
		</div>
	</div>
	<div class="model"></div>
	<div class="box">
		<div class="modelHeader">
			<span style="display:inline-block;margin-top: 100px;">标题</span>
			<div class="closeModel">
				<span class="close">
					<!--<span style=" position: relative; top: -16.5px; display: inline-block; font-size:41px">&times</span>-->
					<span style="display: inline-block;"><img src="clean.png" height="30" width="30"></span>
				</span>
				<span class="whiteWire"></span>
			</div>
		</div>
    	<div class="content">内容</div>
	</div>
	<script type="text/javascript">
		$("button").click(function(){
			$(".model").css("display","block");
			$(".box").css("display","block");
			/*var dpr = window.devicePixelRatio;
			alert(dpr);*/
			return false;
		});
		$(".model").click(function(){
			$(".model").css("display","none");
			$(".box").css("display","none");
			return false;
		});
		$(".close").click(function(){
			$(".model").css("display","none");
			$(".box").css("display","none");
			return false;
		});
		
	</script>
</body>
</html>
