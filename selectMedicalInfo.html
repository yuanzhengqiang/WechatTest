<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>体检项目选择</title>
	<style>
		@media screen and (min-width: 320px) {
		    html {font-size: 12px;}
		}
		 
		@media screen and (min-width: 370px) {
		    html {font-size: 14px;}
		}
		 
		@media screen and (min-width: 410px) {
		    html {font-size: 16px;}
		}
		 
		@media screen and (min-width: 440px) {
		    html {font-size: 18px;}
		}
		 
		@media screen and (min-width: 480px) {
		    html {font-size: 18px;}
		}
		 
		@media screen and (min-width: 640px) {
		    html {font-size: 18px;}
		}
		body,html{
			margin: 0px;
			padding: 0px;
			height:100%; 
			overflow: hidden;
		}
		.container-fluid {
			margin: 0px;
			padding: 0px;
			height:100%; 
		}
		
		.text-left {
			text-align: left;
		}
		.text-right {
			text-align: right;
		}
		.text-center {
			text-align: center;
		}
		button:active {
            box-shadow: 2px 4px 10px #000;
        }
		
		::-webkit-input-placeholder {
			color: #FFF;
			font-size: 1rem;
		}
		::-moz-placeholder {
			color: #FFF;
			font-size: 1rem;
		}
		.marginTop5{
			margin-top: 7px;
		}
		.marginTop10{
			margin-top: 10px;
			display: inline-block;
			letter-spacing: 3px;
		}
		.margin0{
			margin:0px;
		}
		
		.inlineBlock{
			display:inline-block;
		}
		.header{
			background:-moz-linear-gradient(left,#8ACA38,#5FA835);
			background:-webkit-linear-gradient(left,#8ACA38,#5FA835);
			background:linear-gradient(left,#8ACA38,#5FA835);
			padding: 0px 15px;
			height: 45px;
			display:flex;
			display:-webkit-flex;
		}
		.headerItem1{
			flex:1;
			display: inline-block;
			position: relative;
		}
		.headerItem3{
			flex:3;
			color: #FFF;
			font-size: 1.1rem;
			margin-bottom: 0px;
			font-weight: 700;
			display: inline-block;
		}
		.content{
			height: auto;
			width: 100%;
			background-color: #F1F1F1;
			overflow-y:auto; 
			position: absolute;
			top: 45px;
			bottom:50px;
		}
		.footer{
			height: 50px;
			position: absolute;
    		bottom: 0px;
   			width: 100%;
   			overflow: hidden;
   			display:flex;
			display:-webkit-flex;
		}
		.costInfo{
			flex:3;
			height: 50px;
			display:flex;
			display:-webkit-flex;
			padding: 0px 15px;
		}
		.orders{
			flex:2;
			display: inline-block;
			background-color: #5B8BC9;
		}
		.cost{
			flex: 1;
		    display: inline-block;
		    text-align: center;
		}
		.des{
			flex:1;
			font-size: 0.7rem;
			color: #7A7C88;
			display:flex;
			display:-webkit-flex;
		}
		.desLift{
			flex: 2;
		    display: inline-block;
		    text-align: right;
		    height: 50px;
		    margin-top: 10px;
		    line-height: 15px;
		    letter-spacing: 3px;
		}
		.desRight{
			flex:1;
			display: inline-block;
			text-align: center;
		}
		.desRightImg{
			cursor: pointer;
			margin-top: 14px;
		}
		.costNum{
			font-size: 1.5rem;
		    display: inline-block;
		    font-weight: 700;
		    color: #79B036;
		    height: 50px;
		    line-height: 50px;
		}
		.costName{
		    display: inline-block;
		    height: 50px;
		    line-height: 50px;
		    letter-spacing: 0.28rem;
		    font-size: 1rem;
		}
		.btn{
			background: transparent;
		    border: none;
		    width: 100%;
		    height: 50px;
		    color: #FFF;
		    letter-spacing: 3px;
		    outline: none;
		    font-size: 1.2rem;
		    -webkit-appearance : none ;  /*解决iphone safari上的圆角问题*/
		}

		.personalInfo{
			width: 90%;
		    height: auto;
		    margin: 40px auto;
		    border-radius: 10px;
		    background-color: #FFF;
		    box-shadow: 0px 0px 10px 1px #DDDDDD;
		}
		.personalName{
			height: 50px;
    		padding: 5px 10px;
    		display:flex;
			display:-webkit-flex;
			border-bottom: 1px solid #F2F2F2;
		}
		.personalNameLeft{
			flex:2;
			display: inline-block;
		    text-align: left;
		    vertical-align: sub;
		    border-right: 1px solid #F2F2F2;
		    padding: 0px 10px;
		    height: 50px;
		}
		.personalNameLeftImg{
			position: relative;
    		width: 1.5rem;
    		height:1.5rem;
    		top: 50%;
    		webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}
		.personalNameLeftText{
			position: relative;
    		top: 50%;
    		webkit-transform: translateY(-100%);
			-moz-transform: translateY(-100%);
			-ms-transform: translateY(-100%);
			transform: translateY(-100%);
    		color: #434B76;
    		font-size: 0.8rem;
    		margin-left: 5px;
    		font-weight: 700;
		}
		.personalNameRight{
			flex: 3;
		    padding-right: 10px;
		    height: 50px;
		    line-height: 50px;
		}
		.personalNameRightInput{
			height: 30px;
		    border: none;
		    outline: none;
		    text-align: right;
		    width: 100%;
		    font-size: 1.2rem;
		    background-color: transparent;
		}
		::-webkit-input-placeholder {
			color: #CFCFCF;
			font-size: 0.8rem;
			text-align: right;
		}
		::-moz-placeholder {
			color: #CFCFCF;
			font-size: 0.8rem;
			text-align: right;
		}
		
		.medicalInfo{
			width: 90%;
		    height: auto;
		    margin: 25px auto 20px;
		    border-radius: 10px;
		    background-color: #FFF;
		    box-shadow: 0px 0px 10px 1px #DDDDDD;
		    overflow: hidden;
		}
		.medicalType{
			height: 50px;
    		display:flex;
			display:-webkit-flex;
		}
		.medicalTypeLeft{
			flex: 1;
		    display: inline-block;
		    text-align: center;
		    vertical-align: sub;
		    height: 45px;
		    line-height: 50px;
		    font-size: 0.9rem;
		    color: #FFF;
		    background-color: #87c738;
		    letter-spacing: 1px;
		    border-radius: 10px 0px 0px 0px;
		    position: relative;
		    border: 3px solid #87C738;
		    cursor: pointer;
		}
		.medicalTypeLeftImg{
			width: 1.4rem;
    		height:1.4rem; 
    		position: relative;
		    top: 50%;
    		webkit-transform: translateY(-40%);
			-moz-transform: translateY(-40%);
			-ms-transform: translateY(-40%);
			transform: translateY(-40%);
		}
		.medicalTypeRight{
			flex: 1;
		    text-align: center;
		    font-size: 0.9rem;
		    border-radius: 0px 10px 0px 0px;
		    border: 3px solid #87c738;
		    letter-spacing: 1px;
		    color: #87c738;
		    height: 45px;
		    line-height: 45px;
		    cursor: pointer;
		    position: relative;
		}
		
		.medicalName{
			height: 50px;
    		padding: 0px 10px;
    		display:flex;
			display:-webkit-flex;
			border-bottom: 1px solid #F2F2F2;
		}
		.medicalNameLeft{
			flex: 2;
		    display: inline-block;
		    text-align: left;
		    vertical-align: sub;
		    height: 50px;
		}
		.medicalNameLeftText{
			line-height: 50px;
		    color: #434B76;
		    font-size: 0.85rem;
		    font-weight: 700;
    	}
		.detailsImg{
			width: 1.2rem;
    		height:1.2rem;
			position: relative;
		    top: 50%;
    		webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
			cursor: pointer;
		}
		.medicalNameCenter{
			flex: 5;
		    text-align: left;
		    position: relative;
		}
		.medicalNameCenterBox{
			text-align: left;
		    position: absolute;
		    top: 50%;
    		webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}
		.medicalNameCenterBoxTop{
			text-align: left;
		}
		.medicalNameCenterBoxTopName{
			font-size: 0.65rem;
    		color: #5a5a5a;
    		font-weight: 600;
		}
		.medicalNameCenterBoxTopDes{
			width: 0.65rem;
    		height: 0.65rem;
		}
		.medicalNameCenterBoxDesText{
			font-size: 0.45rem;
		    color: #cdcdcd;
		    display: block;
		    width: 100%;
		    white-space: nowrap;
		    overflow: hidden;
		    text-overflow: ellipsis;
		}
		.medicalNameRight{
		    flex: 1;
		    display: inline-block;
		    padding-right: 10px;
		    text-align: right;
		    min-width: 50px;
		    border-left: 1px solid #f1f1f1;
		}
		.medicalNameRightText{
			height: 50px;
			line-height:50px;
		}
		.medicalNameCenterText{
			height: 50px;
		    line-height: 50px;
		    color: #858585;
		    font-size: 0.8rem;
		}
		.model{
			width: 100%;
			height:100%;
			z-index: 99;
			position: absolute;
			position: fixed;
			top: 0px;
			left: 0px;
			opacity: 0.9;
			background-color: #000;
			display: none;
		}
		.closeModel1{
			display: inline-block;
		    float: right;
		    overflow: auto;
		    height: 30px;
		    width: 30px;
		}
		.closeModel2{
			display: inline-block;
		    float: right;
		    overflow: auto;
		    height: 30px;
		    width: 30px;
		}
		.modelContent1 {
			background-color: #FFF;
			width: 80vw;
			min-width: 200px;
			height: auto;
			min-height: 50vmin;
			border-radius: 15px;
			padding: 20px;
			font-size: 1rem;
			position: relative;
		}
		.modelContent2 {
			background-color: #FFF;
		    width: 75vw;
		    min-width: 200px;
		    height: auto;
		    border-radius: 10px;
		    padding: 30px;
		    font-size: 1rem;
		}
		.modelHeader1{
			padding: 15px 0px;
			color: #FFF;
			font-size: 1.2rem;
			min-height: 25px;
		}
		.modelHeader2{
			padding: 15px 0px;
			color: #FFF;
			font-size: 1.2rem;
		}
		.close1{
			cursor: pointer;
		    z-index: 100;
		    width: 30px;
		    height: 30px;
		    display: inline-block;
		}
		.close2{
			cursor: pointer;
		    z-index: 100;
		    width: 30px;
		    height: 30px;
		    display: inline-block;
		}
		.box1{
			width: auto;
			height:auto;
			z-index: 100;
			position: fixed;
			top: 50%;
			left: 50%;
			webkit-transform: translateX(-50%) translateY(-50%);
			-moz-transform: translateX(-50%) translateY(-50%);
			-ms-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
			background-color: transparent;
			display: none;
		}
		.box2{
			width: auto;
			height:auto;
			z-index: 100;
			position: fixed;
			top: 50%;
			left: 50%;
			webkit-transform: translateX(-50%) translateY(-50%);
			-moz-transform: translateX(-50%) translateY(-50%);
			-ms-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
			background-color: transparent;
			display: none;
		}
		.modelContentInfo1{
			width: 70vw;
			height: auto;
			min-height: 50px;
			margin: 0px auto;
			position: fixed;
			top: 50%;
			left: 50%;
			webkit-transform: translateX(-50%) translateY(-50%);
			-moz-transform: translateX(-50%) translateY(-50%);
			-ms-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
			padding: 15px;
		}
		.modelContentInfo2{
			width: 70vw;
			height: auto;
			min-height: 30px;
			margin: 0px auto;
			padding: 15px 0px;
			font-size: 0.78rem;
		}
		.modelContentBtn{
			width: 60vw;
    		height: 30px;
			position: fixed;
			top: 75%;
			left: 50%;
			webkit-transform: translateX(-50%) translateY(-50%);
			-moz-transform: translateX(-50%) translateY(-50%);
			-ms-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
			border-radius: 5px;
		}
		.orderBtn{
			width: 100%;
		    height: 100%;
		    border: none;
		    background-color: #87cd50;
		    border-radius: 5px;
		    box-shadow: 2px 2px 5px 1px #ABCD83;
		    outline: none;
		    -webkit-appearance : none ;  /*解决iphone safari上的圆角问题*/
		}
		.borderBottomNone{
			border-bottom: transparent;
		}
		.block{
			display: block;
		}
		.headerName{
			display: inline-block;
		    letter-spacing: 3px;
		    line-height: 45px;
		}
		.headerImg{
			width: 1.4rem;
			height: 1.4rem;
			position: absolute;
		    top: 50%;
    		webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}
		.hospitalInfo{
			margin-top: 20px;
    		text-align: center;
		}
		.hospitalInfoLeft{
			display: inline-block;
			position: relative;
		}
		.hospitalInfoRight{
			display: inline-block;
		    position: relative;
		    top: -0.4rem;
		    margin-left: 10px;		
		}
		.hospitalInfoImg{
			width: 1.6rem;
    		height: 1.6rem;
    	}
		.hospitalInfoText{
			color: #7c7c7c;
    		font-size: 0.86rem;
		}
		.basisInfo {
			width: 90%;
		    height: 60px;
		    margin: 10px auto;
		    border-radius: 10px;
		    overflow: hidden;
		    background-color: #FFF;
		    box-shadow: 0px 0px 10px 1px #DDDDDD;
		}
		.basisTop{
			width: 100%;
			height: 10px;
			background-color: #87c738;
			
		}
		.basisContent{
			display: flex;
    		display: -webkit-flex;
    		height: 50px;
		}
		.basisContentLeft{
			flex: 1;
    		display: inline-block;
    		height: 50px;
    		text-align: center;
		}
		.basisContentCenter{
			flex: 3;
    		display: inline-block;
    		height: 50px;
		}
		.basisContentRight{
			flex: 1;
		    display: inline-block;
		    height: 50px;
		    text-align: right;
		    padding-right: 20px;
		}
		.basisContentLeftBox{
			display: inline-block;
			text-align: center;
			position: relative;
		    top: 50%;
    		webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}
		.basisContentLeftBoxImg{
			width: 0.8rem;
			height: 0.8rem;
			display: block;
			margin: 0px auto;
    		webkit-transform: translateY(20%);
			-moz-transform: translateY(20%);
			-ms-transform: translateY(20%);
			transform: translateY(20%);
		}
		.basisContentLeftBoxText{
			font-size: 0.6rem;
		}
		.basisContentCenterBox{
			position: relative;
    		top: 50%;
    		webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);		}
		.basisContentCenterBoxTop{
			text-align: center;
		}
		.basisContentCenterBoxTopName{
			display: inline-block;
		    font-size: 0.9rem;
		    font-weight: 600;
		    letter-spacing: 3px;
		}
		.basisContentCenterBoxTopDes{
			width: 0.9rem;
    		height: 0.9rem;
    		webkit-transform: translateY(10%);
			-moz-transform: translateY(10%);
			-ms-transform: translateY(10%);
			transform: translateY(10%);
			cursor: pointer;
		}
		.basisContentCenterBoxDes{
			text-align:center;
			position: relative;
		}
		.basisContentCenterBoxDesText{
			color: #bfbfbf;
			font-size: 0.45rem;
			display: block;
			text-align: center;
		}
		.trigon{
			width: 0;
		    height: 0;
		    border-left: 7px solid transparent;
		    border-right: 7px solid transparent;
		    border-bottom: 10px solid #FFF;
		    position: absolute;
		    bottom: -2px;
		    left: 50%;
		    webkit-transform: translateX(-50%);
			-moz-transform: translateX(-50%);
			-ms-transform: translateX(-50%);
			transform: translateX(-50%);
		}
		.unit{
			font-size: 0.6rem;
		    margin-left: 2px;
		    color: #000;
		    font-weight: 300;
		}
		.notActive{
			background-color: #FFF;
    		color: #87c738;
    	}
    	.isActive{
    		background-color: #87c738;
    		color: #FFF;
    	}
    	.hide{
    		display: none;
    	}
    	.medicalNameLeftImg{
			width: 1.1rem;
		    height: 1.1rem;
		    position: relative;
		    top: 3px;
		}
		.flex3{
			flex: 3;
		}
		.right0{
			right:0;
		}
		.left0{
			left:0;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="header">
			<div class="headerItem1 text-left">
				<img src="wechatImg/return.png" class="headerImg left0" onclick="returnPage()">
			</div>
			<div class="headerItem3 text-center">
				<label class="headerName">SHENBIAN</label>
			</div>	
			<div class="headerItem1 text-right">
				<img src="wechatImg/service.png" width="25px" height="25px" class = "headerImg right0">
			</div>
		</div>

		<div class="content">
			<div class="hospitalInfo">
				<div class="hospitalInfoLeft">
					<img src="wechatImg/hospital.png" class="hospitalInfoImg">
				</div>
				<div class="hospitalInfoRight">
					<span class="hospitalInfoText">苏大附一院</span>
				</div>
			</div>

			<div class="basisInfo">
				<div class="basisTop"></div>
				<div class="basisContent">
					<div class="basisContentLeft">
						<div class="basisContentLeftBox">
							<img src="wechatImg/selected.png" class="basisContentLeftBoxImg">
							<span class="basisContentLeftBoxText">(必选)</span>
						</div>
					</div>
					<div class="basisContentCenter">
						<div class="basisContentCenterBox">
							<div class="basisContentCenterBoxTop">
								<label  class="basisContentCenterBoxTopName">基础检查服务</label>
								<img src="wechatImg/explain.png" class="basisContentCenterBoxTopDes" title="常规检查">
							</div>
							<span class="basisContentCenterBoxDesText">常规检查</span>
						</div>
					</div>
					<div  class="basisContentRight">
						<label class="medicalNameRightText">500<span class="unit">元</span></label>
					</div>
				</div>
			</div>

			<div class="medicalInfo">
				<div class="medicalType">
					<div class="medicalTypeLeft" id="tumour">
						<label class="medicalTypeRightText">肿瘤早期筛查</label>
						<span class="trigon"></span>
					</div>
					<div class="medicalTypeRight" id="cardio">
						<label class="medicalTypeRightText">心脑血管疾病筛查</label>
						<span class="trigon hide"></span>
					</div>
				</div>
				<div class="tumour">
					<div class="medicalName">
						<div class="medicalNameLeft">
							<img src="wechatImg/notSelect.png" class="medicalNameLeftImg notSelect ">
							<img src="wechatImg/selected.png" class="medicalNameLeftImg selected hide">
							<label class="inlineBlock medicalNameLeftText">肿瘤套餐</label>
						</div>
						<div class="medicalNameCenter">
							<div class="medicalNameCenterBox">
								<div class="medicalNameCenterBoxTop">
									<label  class="medicalNameCenterBoxTopName">多肿瘤标志物，肿瘤补充套餐</label>
									<img src="wechatImg/explain.png" class="medicalNameCenterBoxTopDes" title="肝癌、食管癌、膀胱癌等...">
								</div>
								<span class="medicalNameCenterBoxDesText">肝癌、食管癌、膀胱癌等...</span>
							</div>
						</div>
						<div class="medicalNameRight">
							<label class="medicalNameRightText">500<span class="unit">元</span></label>
						</div>

	<script type="text/javascript">
		$(document).ready(function(){
			
		});
		$(".basisContentCenterBoxTopDes").click(function(){
			var title = $(this).attr("title");
			var header = $(this).siblings('label').text();
			$("#box2Header").text("关于" + header);
			$("#ContentInfo2").text(title);
			$(".model").css("display","block");
			$(".box2").css("display","block");
			return false;
		});
		$(".medicalNameCenterBoxTopDes").click(function(){
			var title = $(this).attr("title");
			var header = $(this).siblings('label').text();
			$("#box2Header").text("关于" + header);
			$("#ContentInfo2").text(title);
			$(".model").css("display","block");
			$(".box2").css("display","block");
			return false;
		});
		$(".closeModel2").click(function(){
			$(".model").css("display","none");
			$(".box2").css("display","none");
			return false;
		});

		//切换肿瘤和心脑血管
		$("#cardio").on('click', function() {
			$(this).addClass('isActive').removeClass('notActive').find(".trigon").show();
			$("#tumour").removeClass('isActive').addClass('notActive').find(".trigon").hide();
			$(".cardio").show().siblings('.tumour').hide();
		});
		$("#tumour").on('click', function() {
			$(this).addClass('isActive').removeClass('notActive').find(".trigon").show();
			$("#cardio").removeClass('isActive').addClass('notActive').find(".trigon").hide();
			$(".tumour").show().siblings('.cardio').hide();
		});

		//选择
		$(".notSelect").on('click', function() {
			$(this).hide().siblings('.selected').show();
		});	
		$(".selected").on('click', function() {
			$(this).hide().siblings('.notSelect').show();
		});		
		function turnPage(){
			window.location.href="https://yuanzhengqiang.github.io/WechatTest/medicalInfo.html"; 
		}
		function returnPage(){
			window.location.href="https://yuanzhengqiang.github.io/WechatTest/selectAreaHospital.html"; 
		}
	</script>
